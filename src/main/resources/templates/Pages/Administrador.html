<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión Administrador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="font-inter overflow-hidden">
<section class="flex justify-center relative">
    <img src="/imagenes/admin.gif" alt="gradient background image" class="w-full h-full object-cover fixed">
    <div class="mx-auto max-w-lg px-6 lg:px-8 absolute py-20">
        <img src="/imagenes/logosinfondo.png" alt="logo" class="mx-auto mb-6 w-30 h-70">
        <div class="rounded-2xl bg-white shadow-xl">
            <form action="/admin/login" method="post" class="lg:p-11 p-7 mx-auto">
                <div class="mb-11">
                    <h1 class="text-gray-900 text-center font-manrope text-3xl font-bold leading-10 mb-2">
                        Bienvenido</h1>
                    <p class="text-gray-500 text-center text-base font-medium leading-6">Accede al sistema de gestión
                        administrativa de la clínica.
                        Inicia sesión como administrador para supervisar citas, pacientes, médicos y reportes en un
                        entorno seguro y eficiente.</p>
                </div>
                <input type="text" name="username"
                       class="w-full h-12 text-gray-900 placeholder:text-gray-400 text-lg font-normal leading-7 rounded-full border-gray-300 border shadow-sm focus:outline-none px-4 mb-6"
                       placeholder="Username" required>
                <input type="password" name="password"
                       class="w-full h-12 text-gray-900 placeholder:text-gray-400 text-lg font-normal leading-7 rounded-full border-gray-300 border shadow-sm focus:outline-none px-4 mb-1"
                       placeholder="Password" required><br><br>
                <button type="submit" class="w-full h-12 flex items-center justify-center text-white text-center text-base font-semibold leading-6 rounded-full hover:bg-indigo-800 transition-all duration-700 bg-indigo-600 shadow-sm mb-11">
                    Iniciar Sesión
                </button>
            </form>
        </div>
    </div>
</section>
</body>
</html>
