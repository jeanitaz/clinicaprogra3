<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administrador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts@3.46.0/dist/apexcharts.min.js"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-white to-indigo-200 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-indigo-700 text-white py-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center px-6">
            <span class="text-2xl font-bold">Hospital Nova Salud</span>
            <a href="/administrador" class="bg-white text-indigo-700 px-4 py-2 rounded-lg font-semibold hover:bg-indigo-100 transition">Cerrar sesión</a>
        </div>
    </header>
    <main class="flex-1">
        <div class="max-w-3xl mx-auto mt-16 bg-white p-10 rounded-2xl shadow-2xl border border-indigo-200">
            <h1 class="text-4xl font-extrabold text-indigo-700 mb-6 text-center">Panel de Administrador</h1>
            <p class="text-lg text-gray-700 mb-8 text-center">Bienvenido, admin. Selecciona una opción para gestionar la plataforma.</p>
            <div class="flex justify-center">
                <a href="/Medico/lista" class="block bg-indigo-600 text-white rounded-lg p-6 text-center font-semibold shadow-md hover:bg-indigo-700 transition">
                    Gestionar Médicos
                </a>
            </div>
        </div>
    </main>
    <div id="adminChart" class="my-8"></div>
    <footer class="bg-blue-900 text-white py-2">
        <div class="container mx-auto px-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-6 md:mb-0">
                    <h3 class="text-2xl font-bold mb-4">Hospital Nova Salud</h3>
                    <p class="text-blue-200">Creciendo para cuidarte</p>
                </div>
                <div class="flex flex-col items-center md:items-end">
                    <div class="mb-4">
                        <span class="font-bold">Síguenos:</span> @hospitalNovaSaludec
                    </div>
                    <div class="text-xl font-bold">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                        </svg>
                        1800 NVSALUD
                    </div>
                </div>
            </div>
            <div class="border-t border-blue-800 mt-8 pt-8 text-center text-blue-300">
                <p>© 2023 Hospital Nova Salud. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>
<script>
document.addEventListener('DOMContentLoaded', function () {
    var options = {
        chart: {
            type: 'bar',
            height: 350,
            toolbar: { show: false },
            background: 'linear-gradient(90deg, #e0e7ff 0%, #f1f5f9 100%)',
            foreColor: '#3730a3',
            borderRadius: 12
        },
        plotOptions: {
            bar: {
                borderRadius: 8,
                columnWidth: '45%',
                distributed: true
            }
        },
        dataLabels: {
            enabled: true,
            style: {
                fontSize: '14px',
                colors: ['#3730a3']
            }
        },
        series: [{
            name: 'Pacientes',
            data: [10, 15, 8, 12, 20, 18, 25]
        }],
        xaxis: {
            categories: ['Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb', 'Dom'],
            labels: {
                style: {
                    fontSize: '16px',
                    fontWeight: 600
                }
            }
        },
        yaxis: {
            labels: {
                style: {
                    fontSize: '14px'
                }
            }
        },
        colors: ['#6366f1', '#818cf8', '#a5b4fc', '#c7d2fe', '#e0e7ff', '#f1f5f9', '#dbeafe'],
        legend: {
            show: true,
            position: 'top',
            fontSize: '16px',
            fontWeight: 700
        },
        tooltip: {
            theme: 'light',
            style: {
                fontSize: '15px'
            }
        },
        title: {
            text: 'Pacientes atendidos por día',
            align: 'center',
            style: {
                fontSize: '22px',
                color: '#3730a3'
            }
        }
    };

    var chart = new ApexCharts(document.querySelector("#adminChart"), options);
    chart.render();
});
</script>
</script>
</body>
</html>
