<!DOCTYPE html>
                <html lang="es" xmlns:th="http://www.thymeleaf.org">
                <head>
                    <meta charset="UTF-8">
                    <title>Registro de Médico</title>
                    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
                </head>
                <body class="bg-gradient-to-br from-indigo-100 via-white to-indigo-200 min-h-screen">
                    <section class="max-w-xl mx-auto mt-12 bg-white p-10 rounded-2xl shadow-2xl border border-indigo-200">
                        <h2 class="text-3xl font-extrabold mb-8 text-center text-indigo-700 tracking-wide">Registro de Médico</h2>
                        <form th:action="@{/Medico/registrar}" th:object="${medico}" method="post" class="space-y-6">
                            <input type="hidden" th:field="*{id}" />
                            <div>
                                <label class="block text-sm font-medium text-indigo-700 mb-1">Usuario:</label>
                                <input type="text" th:field="*{usuario}" required
                                       class="w-full px-4 py-2 border border-indigo-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 transition" />
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-indigo-700 mb-1">Nombre:</label>
                                <input type="text" th:field="*{nombre}" required
                                       class="w-full px-4 py-2 border border-indigo-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400 transition" />
                            </div>
                            <div>
                                <label class="block font-semibold text-gray-700 mb-1"><i class="fa-solid fa-user-doctor"></i> Especialidad</label>
                                <select class="w-full px-4 py-2 border-2 border-[#009FE3] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#009FE3]" name="especialidad" required>
                                    <option value="">Seleccione una especialidad</option>
                                    <option>Medicina General</option>
                                    <option>Pediatría</option>
                                    <option>Ginecología</option>
                                    <option>Cardiología</option>
                                    <option>Traumatología</option>
                                </select>
                            </div>
                            <button type="submit"
                                    class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition">
                                Guardar
                            </button>
                        </form>
                    </section>
                </body>
                </html>
