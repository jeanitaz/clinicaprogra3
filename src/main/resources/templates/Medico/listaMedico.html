<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Médicos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gradient-to-br from-indigo-100 via-white to-indigo-200 min-h-screen flex flex-col">
<!-- Header -->
<header class="bg-indigo-700 text-white py-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center px-6">
        <span class="text-2xl font-bold">Hospital Nova Salud</span>
        <a href="/admin" class="bg-white text-indigo-700 px-4 py-2 rounded-lg font-semibold hover:bg-indigo-100 transition">Volver</a>
    </div>
</header>
    <div class="container mx-auto py-12">
        <div class="flex flex-col md:flex-row justify-between items-center mb-10">
            <div class="flex items-center gap-3">
                <svg class="w-10 h-10 text-indigo-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 14l9-5-9-5-9 5 9 5z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 14l6.16-3.422A12.083 12.083 0 0121 13.5c0 4.418-4.03 8-9 8s-9-3.582-9-8c0-1.61.488-3.117 1.34-4.378L12 14z" />
                </svg>
                <h1 class="text-4xl font-extrabold text-indigo-700">Lista de Médicos</h1>
            </div>
            <a href="/Medico/formulario" class="flex items-center gap-2 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-lg shadow transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/>
                </svg>
                Nuevo Médico
            </a>
        </div>
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden border border-indigo-200">
            <div class="p-0">
                <table class="min-w-full table-auto">
                    <thead class="bg-indigo-100">
                    <tr>
                        <th class="px-6 py-4 text-indigo-700 font-bold text-lg">ID</th>
                        <th class="px-6 py-4 text-indigo-700 font-bold text-lg">Usuario</th>
                        <th class="px-6 py-4 text-indigo-700 font-bold text-lg">Nombre</th>
                        <th class="px-6 py-4 text-indigo-700 font-bold text-lg">Especialidad</th>
                        <th class="px-6 py-4 text-indigo-700 font-bold text-lg text-center">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="medico : ${medicos}" class="hover:bg-indigo-50 transition border-b">
                        <td class="px-6 py-3" th:text="${medico.id}"></td>
                        <td class="px-6 py-3" th:text="${medico.usuario}"></td>
                        <td class="px-6 py-3" th:text="${medico.nombre}"></td>
                        <td class="px-6 py-3" th:text="${medico.especialidad}"></td>
                        <td class="px-6 py-3 text-center">
                            <div class="flex justify-center gap-2">
                                    <a th:href="@{'/medicos/editar/' + ${medico.id}}" class="inline-flex items-center bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded transition shadow">
                                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536M9 13l6-6m2 2l-6 6m-2 2h6"/>
                                        </svg>
                                        Editar
                                    </a>
                                    <a th:href="@{'/medicos/eliminar/' + ${medico.id}}" class="inline-flex items-center bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded transition shadow" onclick="return confirm('¿Seguro que deseas eliminar este médico?');">
                                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                                        </svg>
                                        Eliminar
                                    </a>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(medicos)}">
                            <td colspan="5" class="text-center text-gray-400 py-8 text-lg">No hay médicos registrados.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
