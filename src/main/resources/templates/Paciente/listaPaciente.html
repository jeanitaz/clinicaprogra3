<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="fw-bold text-primary">Lista de Pacientes</h1>
            <a href="/formularioPaciente" class="btn btn-success">Nuevo Paciente</a>
        </div>
        <div class="card shadow">
            <div class="card-body p-0">
                <table class="table table-hover table-bordered mb-0 align-middle">
                    <thead class="table-primary">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Cédula</th>
                            <th>Fecha de Nacimiento</th>
                            <th>Dirección</th>
                            <th>Teléfono</th>
                            <th>Email</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="paciente : ${pacientes}">
                            <td th:text="${paciente.id}"></td>
                            <td th:text="${paciente.nombre}"></td>
                            <td th:text="${paciente.apellido}"></td>
                            <td th:text="${paciente.cedula}"></td>
                            <td th:text="${#dates.format(paciente.fechaNacimiento, 'yyyy-MM-dd')}"></td>
                            <td th:text="${paciente.direccion}"></td>
                            <td th:text="${paciente.telefono}"></td>
                            <td th:text="${paciente.email}"></td>
                            <td class="text-center">
                                <a th:href="@{'/pacientes/editar/' + ${paciente.id}}" class="btn btn-sm btn-outline-primary me-1">Editar</a>
                                <a th:href="@{'/pacientes/eliminar/' + ${paciente.id}}" class="btn btn-sm btn-outline-danger" onclick="return confirm('¿Seguro que deseas eliminar este paciente?');">Eliminar</a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(pacientes)}">
                            <td colspan="9" class="text-center text-muted">No hay pacientes registrados.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
